{% extends "base.html" %}
{% block content %}

    <div class="container col-md-6">
    <h1>Sign Up</h1>
    <form method="post">
          {% csrf_token %}
        {{ form.as_p }}
      <input type="submit" class="btn btn-primary mt-3"></input>
        {% if message %}
            <span>{{ message }}</span>
        {% endif %}
    </form>
    </div>


{% endblock %}
